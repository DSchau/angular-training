<div class="employee-list">
  <div ng-show="$state.is('app.employee')">
    <div class="row tsz-form-row">
      <div class="col-sm-2 pull-right">
        <button class="btn btn-default btn-block" type="button" ng-click="createNew()">
          <i class="icon-plus"></i>
          New Employee
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <table class="table table-bordered table-hover">
           <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Admin</th>
              <th width="5%">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="employee in employees" 
              class="fadeable-row" 
              ng-class="{'faded' : employee.deleted}" 
              ng-click="showDetail(employee._id)">

              <td>{{employee.username}}</td>
              <td>{{employee.email}}</td>
              <td>{{employee.firstName}}</td>
              <td>{{employee.lastName}}</td>
              <td>{{employee.admin}}</td>
              <td>
                <div ng-switch="employee.deleted">
                  <div ng-switch-when="undefined">
                    <button class="btn btn-sm btn-danger" ng-click="remove(employee); $event.stopPropagation();">Delete</button>
                  </div>
                  <div ng-switch-when="true">
                    <button class="btn btn-sm" ng-click="undoRemove(employee); $event.stopPropagation();">Undo</button>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="pagination-container">
      <div pagination class="pagination-sm"
        total-items="bigTotalItems" 
        page="bigCurrentPage" 
        max-size="maxSize" 
        boundary-links="true" 
        rotate="true" 
        num-pages="numPages">
      </div>
    </div>

  </div>
  
  <div ui-view></div>
</div>
